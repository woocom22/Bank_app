<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.bundle.min.js">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="card bg-info-subtle me-5" style="width: 18rem;">
                <div class="card-body BankAccount">
                  <span>Account Number:</span>
                  <p class="card-text" id="currentAcc"></p><br>
                  <span>Owner Name:</span>
                  <p class="card-text" id="currentOwner"></p><br>
                  <span>Balance:</span>
                  <p class="card-text" id="currentBl"></p><br>
                </div>
              </div>
              <div class="card bg-info-subtle" style="width: 18rem;">
                <div class="card-body openBankAccount">     
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Bank Details</h1>
                        </div>
                        <div class="modal-body">
                            <span class="input-group-text" id="inputGroup-sizing-sm newNumber">Account Number</span>
                            <input type="number"  id="AccNumber" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                          
                            <span class="input-group-text" id="inputGroup-sizing-sm newOwnerName">Owner Name</span>
                            <input type="text"  id="newOwner" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                          
                            <span class="input-group-text" id="inputGroup-sizing-sm newAmount">Amount</span>
                            <input type="number" id="addAm" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">                                                    
                        </div>
                        <div class="modal-footer">
                          <button  id="addNewAcc" class="btn btn-success">Add Account</button>
                        </div>
                      </div>
                    </div>
              <div class="row mt-5">
                <div class="card bg-info-subtle me-5" style="width: 25rem;">
                    <div class="card-body deposit">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter Deposit Amounts" aria-label="Deposit" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Deposit</button>
                          </div>                      
                    </div>
                  </div>
                  <div class="card bg-info-subtle" style="width: 25rem;">
                    <div class="card-body withdrawal">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter Withdrawal Amounts" aria-label="Withdrawal" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Withdrawal</button>
                          </div>                      
                    </div>
                  </div>
              </div>
    </div>
    
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bank_app.js"></script>
    <script src="assets/js/popper.min.js"></script>
</body>
</html>
