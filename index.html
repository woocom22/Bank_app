<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.bundle.min.js">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="card bg-info-subtle me-5" style="width: 18rem;">
                <div class="card-body BankAccount">
                  
                  <p class="card-text">Account Number:</p>
                  <p class="card-text">Owner Name:</p>
                  <p class="card-text">Balance:</p>
                  
                </div>
              </div>
              <div class="card bg-info-subtle" style="width: 18rem;">
                <div class="card-body openBankAccount">

           
                    <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Add Bank Account
                </button>

                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <form action="">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Bank Details</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Account Number</span>
                            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                          </div>
                          <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Owner Name</span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                          </div>
                          <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Amount</span>
                            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                          </div>
                                                                              
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Add Account</button>
                        </div>
                      </form>
                      </div>
                    </div>
                  </div>
                  

                </div>
              </div>
            </div>
              
              <div class="row mt-5">
                <div class="card bg-info-subtle me-5" style="width: 25rem;">
                    <div class="card-body deposit">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter Deposit Amounts" aria-label="Deposit" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Deposit</button>
                          </div>
                                                
                    </div>
                  </div>
                  <div class="card bg-info-subtle" style="width: 25rem;">
                    <div class="card-body withdrawal">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter Withdrawal Amounts" aria-label="Withdrawal" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Withdrawal</button>
                          </div>                      
                    </div>
                  </div>
              </div>
        
    </div>
    <script>
        const myModal = document.getElementById('myModal')
        const myInput = document.getElementById('myInput')

        myModal.addEventListener('shown.bs.modal', () => {
          myInput.focus()
        })
    </script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bank_app.js"></script>
    <script src="assets/js/popper.min.js"></script>
</body>
</html>
